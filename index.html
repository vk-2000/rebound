<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rebound</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="container" onload="init()">

            <div class="modal-container is-hidden" id="modal-container">
                <div class="modal" id="modal">
                    <div id="modal-header" class="modal-header">
                        Select Level
                        <button id="modal-close-btn" class="modal-close-btn">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>
                    <div class="levels-container" id="levels-container"></div>
                </div>
            </div>

            <canvas id="canvas"></canvas>
            <button id="btn-start">Start</button>
            <button style="display: none;" id="btn-restart">Play Again</button>
            <button id="modal-open-btn" class="modal-open-btn">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
